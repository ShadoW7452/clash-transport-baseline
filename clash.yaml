mixed-port: 7890
allow-lan: false
mode: rule
log-level: info

ipv6: false

# ================= DNS ============================
dns:
  enable: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  ipv6: false

  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8

  nameserver:
    - tls://1.1.1.1:853
    - tls://8.8.8.8:853

  fallback: []
  use-hosts: false

# ================= PROXIES ========================
# CONTOH: Shadowsocks ke VPS sebenar
proxies:
  - name: VPS-EDGE
    type: ss
    server: YOUR_REAL_VPS_IP_OR_DOMAIN
    port: 443
    cipher: chacha20-ietf-poly1305
    password: YOUR_REAL_PASSWORD
    udp: true

# ================= GROUPS =========================
proxy-groups:
  - name: FORCE_OUT
    type: select
    proxies:
      - VPS-EDGE

# ================= RULES ==========================
rules:
  # Semua traffic WAJIB keluar proxy
  - MATCH,FORCE_OUT
