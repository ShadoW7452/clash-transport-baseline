# =====================================================
# CLASH CONFIGURATION - SYNCHRONIZED WITH VPS
# =====================================================

mixed-port: 7890
allow-lan: false
mode: rule
log-level: info
ipv6: false

dns:
  enable: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 1.1.1.1
    - 8.8.8.8

proxies:
  - name: "VPS-DEBIAN-PROOT"
    type: ss
    server: 1.2.3.4              # <-- GANTI dengan IP VPS Anda (Contoh: 153.x.x.x)
    port: 8388                    # <-- Harus sama dengan server_port di VPS
    cipher: aes-256-gcm           # <-- Harus sama dengan method di VPS
    password: "password_rahasia_anda" # <-- Harus sama dengan password di VPS
    udp: true

proxy-groups:
  - name: FORCE_OUT
    type: select
    proxies:
      - "VPS-DEBIAN-PROOT"

rules:
  - MATCH,FORCE_OUT
  
