mixed-port: 7890
allow-lan: false
mode: rule
log-level: info

# ---------------- DNS ------------------------
dns:
  enable: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
  nameserver:
    - 1.1.1.1
    - 9.9.9.9
  fallback:
    - 8.8.8.8
    - 1.0.0.1
  ipv6: false

# ---------------- PROXIES --------------------
proxies:
  - name: edge-01
    type: ss
    server: CHANGE_ME_EDGE1_IP
    port: 443
    cipher: chacha20-ietf-poly1305
    password: CHANGE_ME_PASSWORD1
    udp: true

  - name: edge-02
    type: ss
    server: CHANGE_ME_EDGE2_IP
    port: 443
    cipher: chacha20-ietf-poly1305
    password: CHANGE_ME_PASSWORD2
    udp: true

# ---------------- GROUPS ---------------------
proxy-groups:
  - name: OUTBOUND
    type: fallback
    url: https://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - edge-01
      - edge-02

# ---------------- RULES ----------------------
rules:
  # OPTIONAL: hadkan target tertentu
  # - DOMAIN-SUFFIX,example.com,OUTBOUND

  # DEFAULT: SEMUA TRAFIK KE PROXY
  - MATCH,OUTBOUND
