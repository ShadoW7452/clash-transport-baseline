port: 7890
socks-port: 7891
mixed-port: 7892
allow-lan: false
mode: rule
log-level: info
ipv6: false                       # <--- WAJIB FALSE UNTUK FIX MASALAH ANDA

dns:
  enable: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 8.8.8.8
    - 1.1.1.1

proxies:
  - name: "VPS-FINAL-FIX"
    type: ss
    server: MASUKKAN_IP_VPS_ANDA    # <--- Masukkan angka IP (contoh: 153.12.x.x)
    port: 443                       # <--- Gunakan 443
    cipher: aes-256-gcm
    password: "mysecretpassword"
    udp: true

proxy-groups:
  - name: FORCE_OUT
    type: select
    proxies:
      - "VPS-FINAL-FIX"

rules:
  - MATCH,FORCE_OUT
  
