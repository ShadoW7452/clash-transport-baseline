# =====================================================
# CLASH CONFIGURATION - FIX FOR PROOT DEBIAN
# =====================================================

mixed-port: 7890
allow-lan: false
mode: rule
log-level: info
ipv6: false

dns:
  enable: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 8.8.8.8
    - 1.1.1.1

proxies:
  - name: "Shadowsocks-PRoot"
    type: ss
    server: 1.2.3.4              # <--- GANTI INI DENGAN IP VPS ANDA
    port: 8388                    # <--- Harus sama dengan server_port di atas
    cipher: aes-256-gcm           # <--- Harus sama dengan method di atas
    password: "mysecretpassword"  # <--- Harus sama dengan password di atas
    udp: true

proxy-groups:
  - name: FORCE_OUT
    type: select
    proxies:
      - "Shadowsocks-PRoot"

rules:
  - MATCH,FORCE_OUT
  
