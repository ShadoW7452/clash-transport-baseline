# =====================================================
# Clash Force-Proxy Test Profile (FINAL)
# Purpose : Verify real egress via proxy
# Mode    : Hard force (NO DIRECT)
# =====================================================

# ---------------- Core ----------------
mixed-port: 7890
allow-lan: false
mode: rule
log-level: info

# ---------------- DNS -----------------
dns:
  enable: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  ipv6: false

  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8

  nameserver:
    - 1.1.1.1
    - 9.9.9.9
    - 8.8.4.4
    - 1.0.0.1

# ---------------- Proxies -------------
# WAJIB ganti dengan nilai sebenar
proxies:
  - name: edge-01
    type: ss
    server: REAL_VPS_IP_OR_DOMAIN
    port: 443
    cipher: chacha20-ietf-poly1305
    password: REAL_PASSWORD
    udp: true

# ---------------- Groups --------------
proxy-groups:
  - name: FORCE_OUT
    type: select
    proxies:
      - edge-01

# ---------------- Rules ---------------
rules:
  # FORCE SEMUA TRAFFIC MELALUI PROXY
  - MATCH,FORCE_OUT
