mixed-port: 7890
allow-lan: false
mode: rule
log-level: info
ipv6: false

# ================= DNS ===============================
dns:
  enable: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16

  # Resolver only (no fallback)
  nameserver:
    - 1.1.1.1
    - 8.8.8.8

  fallback: []
  use-hosts: false

# ================= PROXIES ===========================
# WAJIB: guna IP VPS sebenar, bukan domain
proxies:
  - name: VPS-EDGE
    type: ss
    server: 203.0.113.10          # <-- GANTI DENGAN IP VPS SEBENAR
    port: 443
    cipher: chacha20-ietf-poly1305
    password: GANTI_PASSWORD_SEBENAR
    udp: true

# ================= PROXY GROUP =======================
proxy-groups:
  - name: FORCE_OUT
    type: select
    proxies:
      - VPS-EDGE

# ================= RULES =============================
# FAIL-CLOSED: semua trafik WAJIB melalui VPS
rules:
  - MATCH,FORCE_OUT
