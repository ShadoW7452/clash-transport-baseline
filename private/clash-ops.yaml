mixed-port: 7890
allow-lan: false
mode: rule
log-level: info

dns:
  enable: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 1.1.1.1
    - 9.9.9.9
  fallback:
    - 8.8.8.8
    - 1.0.0.1
  ipv6: false

proxies:
  - name: edge-prod
    type: ss
    server: REAL_EDGE_IP_OR_DOMAIN
    port: 443
    cipher: chacha20-ietf-poly1305
    password: REAL_PASSWORD
    udp: true

proxy-groups:
  - name: OUTBOUND
    type: fallback
    url: "https://www.gstatic.com/generate_204"
    interval: 300
    proxies:
      - edge-prod

rules:
  - DOMAIN-SUFFIX,target.com,OUTBOUND
  - DOMAIN-SUFFIX,api.target.com,OUTBOUND
  - MATCH,DIRECT
